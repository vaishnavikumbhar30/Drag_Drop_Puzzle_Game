<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and drop Game  - using javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Drag And drop puzzle game</h1>
    <div class="bg"></div>
   
    <div class="drag" id="drag">
        <div class="drag_box">
            <div class="images" id="block1" draggable="true" ondragstart="drag(event)" style="--img:url(/images/row-1-column-1.png);"></div>
        </div>
        <div class="drag_box">
            <div class="images" id="block2" draggable="true" ondragstart="drag(event)" style="--img:url(/images/row-1-column-2.png);"></div>
        </div>
        <div class="drag_box">
            <div class="images" id="block3" draggable="true" ondragstart="drag(event)" style="--img:url(/images/row-1-column-3.png);"></div>
        </div>
        <div class="drag_box">
            <div class="images" id="block4" draggable="true" ondragstart="drag(event)" style="--img:url(/images/row-2-column-1.png);"></div>
        </div>
        <div class="drag_box">
            <div class="images" id="block5" draggable="true" ondragstart="drag(event)" style="--img:url(/images/row-2-column-2.png);"></div>
        </div>
        <div class="drag_box">
            <div class="images" id="block6" draggable="true" ondragstart="drag(event)" style="--img:url(/images/row-2-column-3.png);"></div>
        </div>
        <div class="drag_box">
            <div class="images" id="block7" draggable="true" ondragstart="drag(event)" style="--img:url(/images/row-3-column-1.png);"></div>
        </div>
        <div class="drag_box">
            <div class="images" id="block8" draggable="true" ondragstart="drag(event)" style="--img:url(/images/row-3-column-2.png);"></div>
        </div>
        <div class="drag_box">
            <div class="images" id="block9" draggable="true" ondragstart="drag(event)" style="--img:url(/images/row-3-column-3.png);"></div>
        </div>
    </div>


<div class="drop">
    <div class="drop_box" ondrop="drop(event)"  ondragover="dropOver(event)" ></div>
    <div class="drop_box" ondrop="drop(event)"  ondragover="dropOver(event)" ></div>
    <div class="drop_box" ondrop="drop(event)"  ondragover="dropOver(event)" ></div>
    <div class="drop_box" ondrop="drop(event)"  ondragover="dropOver(event)" ></div>
    <div class="drop_box" ondrop="drop(event)"  ondragover="dropOver(event)" ></div>
    <div class="drop_box" ondrop="drop(event)"  ondragover="dropOver(event)" ></div>
    <div class="drop_box" ondrop="drop(event)"  ondragover="dropOver(event)" ></div>
    <div class="drop_box" ondrop="drop(event)"  ondragover="dropOver(event)" ></div>
    <div class="drop_box" ondrop="drop(event)"  ondragover="dropOver(event)" ></div>
</div>


<!-- when we click button this will reload the window and reset the image -->
<button id="reset" onclick="window.location.reload()">Reset Puzzle</button>
    <script src="script.js"></script>
</body>
</html>
